<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>portflow</title>
</head>
<body>
    <header>
        <section class="top_header">
            <div class="top_header--mobile">
                <h1 class="top_h1">Portflow</h1>
                <img src="img/menu_mobile.png" alt="" class="menu-nav">
            </div>
            <nav>
                <ul class="menu_ul">
                    <a href="#" class="header_nav"><li>Home</li></a>
                    <a href="#" class="header_nav"><li>Blog</li></a>
                    <a href="#" class="header_nav"><li>Valores</li></a>
                    <a href="#" class="header_nav"><li>Portfólio</li></a>
                    <a href="#" class="header_nav"><li>Contato</li></a>
                </ul>
            </nav>
        </section>
        <section class="banner_header">
            <div class="banner_text">
                <h2>Imagine, Discuta, Desenhe.</h2>
                <p>Fale Conosco</p>
            </div>
        </section>
    </header>
    <main>

            <img class="set_image" src="img/pão_de_queijo.png" alt="queijo">

            <img class="set_image" src="img/caneca.png" alt="caneca">

            <img class="set_image" src="img/barra_cereais.png" alt="barra_cereais">
            <img class="set_image" src="img/celular.png" alt="celular">
            <img class="set_image" src="img/tablet.png" alt="tablet_com_img_de_café">
            <img class="set_image" src="img/cameras.png" alt="câmeras">
            <img class="set_image" src="img/fotos.png" alt="fotos">
        </section>
    </main>

</html>
